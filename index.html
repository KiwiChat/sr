---
layout: default
title: {{ site.name }}
---
<div id="home">
  <h2>Entries</h2>
  <table>
    <thead>
      <th>Developer's name</th>
      <th>Programming language</th>
      <th>Comment</th>
    </thead>
    <tbody>
      {% assign entries = site.data.entries | sort %}
      {% for entry in entries %}
        <tr>
          <td>{{ entry[1].name }}</td>
          <td>{{ entry[1].language }}</td>
          <td>{{ entry[1].message }}</td>
        </tr>
      {% endfor %}  
    </tbody>
  </table>

  <h2>Add new entry</h2>
  <form method="post" action="https://api.staticman.ml/v2/entry/KiwiChat/sr/master/comments">
    <label for="name">Name</label>
    <input id="name" type="text" name="fields[name]" placeholder="John Doe">

    <label for="email">Favourite programming language</label>
    <select name="fields[language]">
      <option value="Ruby">Ruby</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Python">Python</option>
      <option value="PHP">PHP</option>
      <option value="Java">Java</option>
      <option value="Go">Go</option>
      <option value="Rust">Rust</option>
      <option value="C">C</option>
    </select>
    
    <label for="message">Comment</label>
    <textarea id="message" name="fields[message]" placeholder="Here's the thing..."></textarea>

    <input type="hidden" name="options[redirect]" value="https://test.kiwichat.ml/thankyou">
    <input type="hidden" name="options[redirectError]" value="https://test.kiwichat.ml/error">

    <input type="hidden" name="options[reCaptcha][siteKey]" value="6LdVgggjAAAAANxQ0z9RHs1tBPo9dEXma-LgIZU8">

  <script src='https://www.google.com/recaptcha/api.js'></script>
</div>
